<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Split</title>
    </head>
    <body>
        <form id="form">
            <div>
                <label for="pdf">Choose file to upload</label>
                <input type="file" id="pdf" accept=".pdf" required />
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <p id="output"></p>
    </body>
</html>
